<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Without NPM</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        function App() {
            return (
                <div>
                    <div>
                        <h1>Descobreix la teva zona preferida a Tarragona! ðŸš€</h1>
                        <div className="image-container">
                            <img src="./tarragona.jpeg" alt="Tarragona Image" className="background-image" />
                            <div className="grid-overlay">
                                {[...Array(16)].map((_, index) => (
                                    <button key={index} className="grid-button">Button {index + 1}</button>
                                ))}
                            </div>
                        </div>
                    </div>
                    <div>
                        <form>
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" />
                            <br />
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" />
                            <br />
                            <input type="submit" value="Submit" />
                        </form>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById("root"));
    </script>
</body>
</html>
