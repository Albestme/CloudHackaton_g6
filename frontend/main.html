<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Without NPM</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        class App extends React.Component {
            constructor(props) {
                super(props);
                this.state = {
                    questions: []
                };
            }

            componentDidMount() {
                fetch('questions.json')
                    .then(response => response.json())
                    .then(data => {
                        console.log('Fetched questions:', data.questions);
                        this.setState({ questions: data.questions });
                    })
                    .catch(error => console.error('Error fetching questions:', error));
            }

            render() {
                return (
                    <div>
                        <div>
                            <h1>Descobreix la teva zona preferida a Tarragona! ðŸš€</h1>
                            <div className="image-container">
                                <img src="./tarragona.jpeg" alt="Tarragona Image" className="background-image" />
                                <div className="grid-overlay">
                                    {[...Array(16)].map((_, index) => (
                                        <button key={index} className="grid-button">Zona {index + 1}</button>
                                    ))}
                                </div>
                            </div>
                        </div>
                        <div>
                            <h1>Survey</h1>
                            <form>
                                {this.state.questions.map(question => (
                                    <div key={question.id} className="form-group">
                                        <label>{question.text}</label>
                                        {question.scale && question.scale.map(option => (
                                            <div key={option}>
                                                <input type="radio" name={`question_${question.id}`} value={option} />
                                                <label>{option}</label>
                                            </div>
                                        ))}
                                    </div>
                                ))}
                                <button type="submit">Submit</button>
                            </form>
                        </div>
                    </div>
                );
            }
        }

        ReactDOM.render(<App />, document.getElementById("root"));
    </script>
</body>
</html>
